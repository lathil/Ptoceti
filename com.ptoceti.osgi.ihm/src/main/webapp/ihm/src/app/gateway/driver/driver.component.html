<div class="row">
  <div class="col">
    <div class="card border-0">
      <div class="card-body">
        <h5 class="card-title">Drivers details</h5>
        <div *ngIf="driver$ | async; let driver">
          <div class="form-group">
            <label for="deviceDriverId">Driver Id</label>
            <input type="text" id="deviceDriverId" class="form-control" disabled placeholder="{{driver.driverId}}">
          </div>
          <div class="form-group">
            <label for="driverMatched">Is Matched</label>
            <input type="text" id="driverMatched" class="form-control" disabled placeholder="{{driver.matched}}">
          </div>
          <div class="form-group">
            <label for="deviceBaseDeviceId">BaseDevice Id</label>
            <input type="text" id="deviceBaseDeviceId" class="form-control" disabled
                   placeholder="{{driver.baseDeviceId}}">
          </div>
          <ng-container *ngFor="let property of driver.properties | keyvalue">
            <div class="form-group">
              <label [for]="property.key">{{property.key}}</label>
              <input type="text" [id]="property.key" class="form-control" disabled placeholder="{{property.value}}">
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
