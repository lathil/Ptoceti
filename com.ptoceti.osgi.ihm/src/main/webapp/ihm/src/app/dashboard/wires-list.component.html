<div class="row">
  <div class="col">
    <div class="card border-0">
      <div class="card-body">
        <h6 class="card-title">Wires</h6>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Connected</th>
            <th scope="col">Consumer</th>
            <th scope="col">Last value</th>
            <th scope="col">Producer</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let wire of wires">
            <td scope="row">{{wire.connected}}</td>
            <td>{{wire.consumerPid}}</td>
            <td>{{wire.lastValue}}</td>
            <td>{{wire.producerPid}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
