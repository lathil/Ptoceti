<div id="watchEditLeaseWrapper">

    <!-- editable value -->
    <a (click)="edit(value)" [hidden]="editing">{{value}}</a>

    <!-- inline edit form -->
        <div class="form-group" [hidden]="!editing">
            <!-- inline edit control  -->
            
            <div #editLeaseControl >
                <label class="col-form-label" >Years</label>
	            <div class="input-group">
			      <span class="input-group-btn">
			        <button class="btn btn-secondary" type="button" (click)="addYear()">+</button>
			      </span>
			      <input type="number" (keypress)="keyPress($event)" class="form-control" [(ngModel)]="years" placeholder="Years..." aria-label="Years...">
			      <span class="input-group-btn">
			        <button class="btn btn-secondary" type="button" (click)="subYear()">-</button>
			      </span>
			    </div>
			    <label class="col-form-label" >Months</label>
	            <div class="input-group">
			      <span class="input-group-btn">
			        <button class="btn btn-secondary" type="button" (click)="addMonth()">+</button>
			      </span>
			      <input type="number" (keypress)="keyPress($event)" class="form-control" [(ngModel)]="months" placeholder="Months..." aria-label="Months...">
			      <span class="input-group-btn">
			        <button class="btn btn-secondary" type="button" (click)="subMonth()">-</button>
			      </span>
			    </div>
			    <label class="col-form-label" >Days</label>
			    <div class="input-group">
			      <span class="input-group-btn">
			        <button class="btn btn-secondary" type="button" (click)="addDay()">+</button>
			      </span>
			      <input type="number" (keypress)="keyPress($event)" class="form-control" [(ngModel)]="days" placeholder="Days..." aria-label="Days...">
			      <span class="input-group-btn">
			        <button class="btn btn-secondary" type="button" (click)="subDay()">-</button>
			      </span>
			    </div>
			    <br/>
		    </div>
    
    		<!-- inline edit save and cancel buttons -->
           <span>
                <button class="btn btn-primary" (click)="onSubmit()"><span class="fa fa-check"></span></button>
                <button class="btn btn-default" (click)="cancel()"><span class="fa fa-times"></span></button>
           </span>
        </div>
</div>
