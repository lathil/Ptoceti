<div id="watchEditNameWrapper">

    <!-- editable value -->
    <a (click)="edit(value)" [hidden]="editing">{{ watch.displayName || watch.name}}</a>

    <!-- inline edit form -->
        <div class="form-group" [hidden]="!editing">
            <!-- inline edit control  -->
           <!--  <input #inlineEditControl class="form-control" (input)="onChangeInternal($event)"/>-->
           <input #editNameControl class="form-control" [(ngModel)]="value"/>
            <!-- inline edit save and cancel buttons -->
           <span>
                <button class="btn btn-primary" (click)="onSubmit(value)"><span class="fa fa-check"></span></button>
                <button class="btn btn-default" (click)="cancel(value)"><span class="fa fa-times"></span></button>
           </span>
        </div>
</div>
