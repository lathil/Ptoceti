<div class="animated fadeIn">
	<search (onAdd)="onAdd($event)" (onRefresh)="onRefresh($event)" [contractFilter]="contractFilter" [objectFilterList]="watchContentList" ></search>

	<div class="row" >
		<item-loader *ngFor="let obj of watchContentList" [obj]="obj" class="col-sm-6 col-md-4 col-lg-3 col-xl-3"  (onRemove)="onRemove($event)" (onEdit)="onEdit($event)" (onSave)="onSave($event)"></item-loader>
	</div>

	
	<div class="card">
		<div class="card-block">
	          <table class="table">
	            <thead>
	              <tr>
	                <th>Name</th>
	                <th></th>
	                <th></th>
	                <th><th>
	              </tr>
	            </thead>
	            <tbody>
	              <tr *ngFor="let obj of watchContentList" >    
	                	<td class="align-middle"><itemeditname [item]="obj" (onSave)="onSave($event)"></itemeditname></td>
	                	<td><div *ngIf="canHaveHistory(obj)">
                            <button *ngIf="hasHistory(obj) == false" (click)="addHistory(obj)"
                                    class="btn btn-outline-primary btn-block"><span class="fpr-2"><fa-icon
                                    [icon]="faHistory"></fa-icon></span><span class="d-none d-sm-inline-block">Add History</span><span
                                    class="d-sm-none d-xs-inline px-1"><fa-icon [icon]="faPlus"></fa-icon></span>
                            </button>
                            <button *ngIf="hasHistory(obj)" (click)="removeHistory(obj)"
                                    class="btn btn-outline-primary btn-block"><span class="pr-2"><fa-icon
                                    [icon]="faHistory"></fa-icon></span><span class="d-none d-sm-inline-block">Remove History</span><span
                                    class="d-sm-none d-xs-inline  px-1"><fa-icon [icon]="faMinus"></fa-icon></span>
                            </button>
	                		</div>
	                	</td>
	                	<td>
	                		<div *ngIf="canHaveAlarm(obj)">
                                <button *ngIf="hasAlarm(obj) == false" (click)="addAlarm(obj)"
                                        class="btn btn-outline-primary btn-block"><span class="pr-2"><fa-icon
                                        [icon]="faBell"></fa-icon></span><span class="d-none d-sm-inline-block">Add Alarm</span><span
                                        class="d-sm-none d-xs-inline px-1"><fa-icon [icon]="faPlus"></fa-icon></span>
                                </button>
                                <button *ngIf="hasAlarm(obj)" (click)="removeAlarm(obj)"
                                        class="btn btn-outline-primary btn-block"><span class="pr-2"><fa-icon
                                        [icon]="faBell"></fa-icon></span><span class="d-none d-sm-inline-block">Remove Alarm</span><span
                                        class="d-sm-none d-xs-inline  px-1"><fa-icon [icon]="faMinus"></fa-icon></span>
                                </button>
	                		</div>
	                	</td>
	                	<td></td>
	              </tr>
	            </tbody>
	          </table>
		</div>
	</div>
</div>
