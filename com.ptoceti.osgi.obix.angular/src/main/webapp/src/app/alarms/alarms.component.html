<div class="animated fadeIn">

	<search (onAdd)="onAdd($event)" (onCreate)="onCreate($event)" (onRefresh)="onRefresh($event)" [contractFilter]="contractFilter" [objectFilterList]="alarmList" ></search>

	<div class="card">
		<div class="card-block">
	          <table class="table">
	            <thead>
	              <tr>
	                <th>Name</th>
	                <th>TimeStamp</th>
	                <th>Ack</th>
	                <th>Status</th>
	              </tr>
	            </thead>
	            <tbody>
	              <tr *ngFor="let alarm of alarmsList" id={{alarm.href.val}} >    
	                	<td class="align-middle">{{alarm.displayName || alarm.name}}</td>
	                	<td class="align-middle"><span *ngIf="alarm.getTimeStamp()">{{alarm.getTimeStamp().val | amCalendar}}</span></td>
	                	<td class="align-middle"><span *ngIf="alarm.getAckTimestamp()">{{alarm.getAckTimestamp().val | amCalendar}}</span></td>
	                	<td class="align-middle"><i class="fa {{getStatusIcon(alarm)}} fa-lg"></i></td>
	              </tr>
	            </tbody>
	          </table>
		</div>
	</div>
</div>
