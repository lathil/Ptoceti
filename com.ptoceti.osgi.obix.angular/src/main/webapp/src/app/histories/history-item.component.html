<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<div class="card card-inverse bg-white">
				<div class="card-block pb-0">
					<div>
                        <a *ngIf="canRetract()" (click)="retract()" class="btn btn-block btn-sm">
                            <fa-icon [icon]="faAngleDoubleUp"></fa-icon>
                        </a>
					</div>
						<d3-multiline-chart [fill]="true" [legend]="true" [data]="chartDataList" #d3multilineChart></d3-multiline-chart>
					<div>
                        <a *ngIf="canSplit()" (click)="split()" class="btn btn-block btn-sm">
                            <fa-icon [icon]="faAngleDoubleDown"></fa-icon>
                        </a>
					</div>
				</div>
			</div>
		</div>
	</div>
